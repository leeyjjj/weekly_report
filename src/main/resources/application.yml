server:
  port: 8090

spring:
  application:
    name: weekly-report
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:mariadb://localhost:3306/weekly_report
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:1234}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

app:
  sso:
    enabled: false  # SSO 활성화: spring.profiles.active=sso 로 프로필 활성화
  llm-provider: ${LLM_PROVIDER:gemini}    # gemini, exaone, openai, claude
  gemini:
    api-key: ${GEMINI_API_KEY:AIzaSyAtvFKyRoxMFi4Lsb6EvvOvSfJ4Oe-Ggtk}
    model: gemini-2.5-flash
    base-url: https://generativelanguage.googleapis.com/v1beta
    max-output-tokens: 4096
    temperature: 0.3
  exaone:
    api-key: ${EXAONE_API_KEY:}
    model: ${EXAONE_MODEL:exaone3.5:7.8b}
    base-url: ${EXAONE_BASE_URL:http://localhost:11434}   # Ollama 기본 포트 (vLLM은 8000)
    max-output-tokens: 4096
    temperature: 0.3
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: ${OPENAI_MODEL:gpt-4o}
    base-url: ${OPENAI_BASE_URL:https://api.openai.com}
    max-output-tokens: 4096
    temperature: 0.3
  claude:
    api-key: ${CLAUDE_API_KEY:}
    model: ${CLAUDE_MODEL:claude-sonnet-4-5-20250929}
    base-url: ${CLAUDE_BASE_URL:https://api.anthropic.com}
    max-output-tokens: 4096
    temperature: 0.3
  teams:
    webhook-url: ${TEAMS_WEBHOOK_URL:}
  output:
    directory: ${REPORT_OUTPUT_DIR:./reports}
