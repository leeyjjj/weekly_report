<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보고서 수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="page-wrapper">
    <div class="page-card">
        <div class="page-header">
            <h1>보고서 수정</h1>
        </div>

        <div class="edit-subtitle">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4M12 8h.01"/></svg>
            <span>
                <strong th:text="${report.user.name}"></strong>
                &middot;
                <span th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </span>
        </div>

        <div class="tab-group">
            <button class="tab active" onclick="switchTab('regenerate')">AI 재생성</button>
            <button class="tab" onclick="switchTab('manual')">직접 수정</button>
        </div>

        <!-- AI 재생성 모드 -->
        <form id="regenerateForm" th:action="@{/reports/{id}/edit(id=${report.id})}" method="post">
            <input type="hidden" name="editMode" value="regenerate">
            <div class="form-group">
                <label for="rawInput">원본 입력 수정</label>
                <textarea id="rawInput" name="rawInput" rows="12" th:text="${report.rawInput}"
                          placeholder="업무 내용을 수정한 뒤 AI로 재생성하세요."></textarea>
                <span id="rawInputCounter" class="char-counter"></span>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    AI로 재생성
                </button>
                <a th:href="@{/reports/{id}(id=${report.id})}" class="btn-secondary">취소</a>
            </div>
        </form>

        <!-- 직접 수정 모드 -->
        <form id="manualForm" th:action="@{/reports/{id}/edit(id=${report.id})}" method="post" class="hidden">
            <input type="hidden" name="editMode" value="manual">
            <div class="form-group">
                <label>일반 주간보고 (Markdown)</label>
                <div class="edit-with-preview">
                    <div>
                        <textarea id="generalReportMd" name="generalReportMd" rows="12"
                                  th:text="${report.generalReportMd}"
                                  oninput="updatePreview('generalReportMd','generalPreview')"></textarea>
                        <span id="generalCounter" class="char-counter"></span>
                    </div>
                    <div class="preview-pane">
                        <label>미리보기</label>
                        <div id="generalPreview" class="preview-content report-content"></div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                    저장
                </button>
                <a th:href="@{/reports/{id}(id=${report.id})}" class="btn-secondary">취소</a>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/loading :: loading}"></div>

<script>
function switchTab(mode) {
    var tabs = document.querySelectorAll('.tab');
    tabs.forEach(function(t) { t.classList.remove('active'); });
    event.target.classList.add('active');

    document.getElementById('regenerateForm').classList.toggle('hidden', mode !== 'regenerate');
    document.getElementById('manualForm').classList.toggle('hidden', mode !== 'manual');
}
</script>
<script th:replace="~{fragments/loading :: loading-script}"></script>
<script>
attachLoading('#regenerateForm', '보고서 재생성 중...', 'AI가 보고서를 다시 작성하고 있습니다.');
</script>
<script th:src="@{/js/marked.min.js}"></script>
<script>
initCharCounter('rawInput', 'rawInputCounter');
initCharCounter('generalReportMd', 'generalCounter');
if (typeof marked !== 'undefined') {
    updatePreview('generalReportMd', 'generalPreview');
}
</script>
</body>
</html>
