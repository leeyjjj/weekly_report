<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주간보고 결과</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>생성된 주간보고</h1>

    <div class="badge-group">
        <div th:if="${result.teamsSent()}" class="badge success">Teams 전송 완료</div>
        <div th:if="${!result.teamsSent() && result.teamsError() != null}" class="badge error">
            Teams 전송 실패: <span th:text="${result.teamsError()}"></span>
        </div>
        <div th:if="${!result.teamsSent() && result.teamsError() == null}" class="badge info">
            Teams 미설정 (파일로 저장)
        </div>
        <div th:if="${result.savedFilePath() != null}" class="badge success">
            파일 저장: <span th:text="${result.savedFilePath()}"></span>
        </div>
    </div>

    <section class="report-section">
        <h2>주간보고</h2>
        <div class="report-content" th:utext="${result.generalReport()}"></div>
    </section>

    <a href="/" class="btn-secondary">새로 작성</a>
</div>
</body>
</html>
