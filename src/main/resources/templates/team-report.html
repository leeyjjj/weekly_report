<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 통합 주간보고</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="page-wrapper">
    <div class="home-hero">
        <h1>팀 통합 주간보고</h1>
        <p>팀원들의 개별 보고서를 AI가 하나로 종합해 드립니다.</p>
    </div>

    <div class="home-card">
        <div th:if="${error}" class="badge error" style="margin-bottom:20px; display:block;" th:text="${error}"></div>

        <form th:action="@{/team-report/generate}" method="post">
            <div class="form-group">
                <label>팀 선택</label>
                <select name="teamId" required>
                    <option value="">-- 팀 선택 --</option>
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>주간 시작일 (월요일)</label>
                <input type="date" name="weekStart" required>
                <span class="char-counter" style="margin-top:4px;">선택한 날짜부터 7일간의 보고서를 종합합니다</span>
            </div>
            <div class="form-submit-row">
                <button type="submit" class="btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    통합 보고서 생성
                </button>
                <span class="shortcut-hint">Ctrl + Enter</span>
            </div>
        </form>
    </div>

    <!-- 이전 팀 통합보고 목록 -->
    <div th:if="${!teamReports.isEmpty()}" class="home-card" style="margin-top:20px;">
        <h2 style="margin-bottom:16px;">이전 팀 통합보고</h2>
        <table class="list-table" style="table-layout:fixed;">
            <colgroup>
                <col style="width:100px;">
                <col style="width:120px;">
                <col style="width:60px;">
                <col>
                <col style="width:120px;">
            </colgroup>
            <thead>
            <tr>
                <th>팀</th>
                <th>주간</th>
                <th>인원</th>
                <th>내용 미리보기</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tr : ${teamReports}" th:onclick="'window.location.href=\'/team-report/' + ${tr.id} + '\''">
                <td th:text="${tr.team.name}"></td>
                <td th:text="${#temporals.format(tr.weekStart, 'MM/dd')} + ' ~ ' + ${#temporals.format(tr.weekStart.plusDays(6), 'MM/dd')}"></td>
                <td th:text="${tr.reportCount + '명'}"></td>
                <td>
                    <span class="preview-text" th:text="${#strings.abbreviate(@markdownRenderer.toPlainText(tr.aggregatedMd), 80)}"></span>
                </td>
                <td class="action-cell" onclick="event.stopPropagation();">
                    <a th:href="@{/team-report/{id}(id=${tr.id})}" class="btn-sm">보기</a>
                    <form th:id="'deleteForm-' + ${tr.id}" th:action="@{/team-report/{id}/delete(id=${tr.id})}" method="post" style="display:inline">
                        <button type="button" th:onclick="'Modal.open(\\'deleteForm-' + ${tr.id} + '\\')'" class="btn-sm danger">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments/loading :: loading}"></div>
<script th:replace="~{fragments/loading :: loading-script}"></script>
<script>
attachLoading('form', '팀 통합보고 생성 중...');
</script>
</body>
</html>
