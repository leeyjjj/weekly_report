<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="page-wrapper">
    <div class="page-card">
        <div class="error-page">
            <div class="error-code" th:text="${status ?: ''}"></div>
            <h1>오류가 발생했습니다</h1>
            <p style="color:#718096; margin-bottom:8px;">요청을 처리하는 중 문제가 발생했습니다.</p>

            <div th:if="${errorMessage}" class="error-detail">
                <strong>오류 내용</strong><br>
                <span th:text="${errorMessage}"></span>
            </div>
            <div th:if="${message}" class="error-detail">
                <strong>오류 내용</strong><br>
                <span th:text="${message}"></span>
            </div>

            <a href="/" class="btn-primary" style="margin-top:24px;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0h4"/></svg>
                홈으로 돌아가기
            </a>
        </div>
    </div>
</div>
</body>
</html>
